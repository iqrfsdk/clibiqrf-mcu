board = diecimilaatmega168
lib_install = 137, 318

[env:megaatmega1280]
platform = atmelavr
framework = arduino
board = megaatmega1280
lib_install = 137, 318

[env:megaatmega2560]
platform = atmelavr
framework = arduino
board = megaatmega2560
lib_install = 137, 318

[env:uno_pic32]
platform = microchippic32
